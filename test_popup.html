<!DOCTYPE html>
<html>
<head>
    <style>
        #popup {
            display: none;
            border: 1px solid black;
            padding: 10px;
            position: absolute;
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td id="myCell">Click me</td>
        </tr>
    </table>
    <div id="popup">Hello, this is your text!</div>

    <script>
        document.getElementById('myCell').addEventListener('click', function() {
            var popup = document.getElementById('popup');
            if (popup.style.display === 'none') {
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
